  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d8659;
      --primary-light: #eaf8f1;
      --accent: #45c676;
      --gray: #f7f8f9;
      --card-radius: 18px;
      --shadow: 0 4px 16px #2d865926;
      --text: #232a2c;
      --badge-bg: #eaf8f1;
      --badge-color: #178753;
    }

    body {
      background: var(--gray);
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 18px 3vw 48px 3vw;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.18rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 22px;
      margin-top: 10px;
      letter-spacing: 0.01em;
    }

    .grid-categorias {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 21px;
      margin-top: 0;
      /* iFood espa√ßamento mais amplo e cards grandes */
    }

    @media (min-width: 600px) { .container { max-width: 700px; } .grid-categorias {grid-template-columns: repeat(3,1fr);} }

    .card-categoria {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 14px 10px 10px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: box-shadow .15s, border .13s, transform .13s;
      border: 2px solid transparent;
      position: relative;
      text-align: center;
      animation: fadeIn .8s;
    }

    .card-categoria:active,
    .card-categoria:hover {
      border: 2px solid var(--primary);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 30px #2d86593b;
    }

    @keyframes fadeIn { from {opacity:0; transform:scale(.96);} to {opacity:1;} }

    .cat-img-wrap {
      position: relative;
      margin-bottom: 13px;
    }

    .cat-img {
      width: 78px;
      height: 78px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--primary-light);
      border: 2.7px solid #f2f9f4;
      box-shadow: 0 2px 10px #2d865910;
      transition: box-shadow .18s, border .18s;
    }

    .card-categoria:hover .cat-img {
      border-color: var(--primary);
      box-shadow: 0 3px 15px #2d865931;
    }

    .cat-badge {
      position: absolute;
      top: 59px;
      right: -5px;
      background: var(--badge-bg);
      color: var(--badge-color);
      font-size: .81em;
      font-weight: 700;
      border-radius: 13px;
      padding: 3px 11px 2px 11px;
      box-shadow: 0 1px 6px #2d86590f;
      border: 1px solid #c1e8d8;
    }

    .cat-title {
      font-size: 1.16rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 6px;
      line-height: 1.17;
      letter-spacing: 0.01em;
    }

    .cat-meta {
      font-size: 0.94rem;
      color: #5b665e;
      margin-bottom: 3px;
      font-weight: 500;
      opacity: .93;
    }

    /* micro badge opcional com emoji */
    .emoji-badge {
      font-size: 1.13em;
      background: #f2fcf6;
      color: var(--primary);
      border-radius: 10px;
      padding: 2px 7px;
      margin-top: 12px;
      display: inline-block;
    }

    @media (max-width:430px){
      .container{ padding-top:8px; }
      .grid-categorias{ gap:13px;}
      .cat-img{ width:60px; height:60px; }
      .cat-title{ font-size:1.05rem;}
      .card-categoria{padding:10px 4px 6px 4px;}
      .cat-badge{top:43px; right:-4px; font-size:.75em;}
    }

  </style>
</head>
