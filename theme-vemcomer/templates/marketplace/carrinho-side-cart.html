<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho Lateral com Bot√£o de Abertura</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8faf8;
      font-family: Montserrat, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    #sideCart {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      right: 0;
      width: 95vw;
      max-width: 370px;
      height: 100vh;
      background: #fff;
      border-radius: 18px 0 0 18px;
      box-shadow: -4px 0 18px #232a2c33;
      transition: right .22s;
      padding: 0;
      flex-direction: column;
      font-size: 1em;
    }
    #sideCart.show {
      display: flex;
    }
    .cart-header {
      padding: 20px 18px 14px 18px;
      border-bottom: 1.5px solid #f2f5f2;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-title {
      font-size: 1.13em;
      font-weight: 700;
      color: #232a2c;
    }
    .cart-close {
      background: none;
      border: none;
      font-size: 1.28em;
      color: #bbb;
      cursor: pointer;
    }
    #sideCartItens {
      padding: 9px 14px 0 14px;
      max-height: 59vh;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      align-items: flex-start;
      gap: 9px;
      padding-bottom: 12px;
      margin-bottom: 10px;
      border-bottom: 1px solid #f2f5f2;
    }
    .cart-item:last-child {
      border: none;
      margin-bottom: 0;
    }
    .cart-img {
      width: 52px;
      height: 52px;
      border-radius: 13px;
      object-fit: cover;
      background: #eaf8f1;
    }
    .cart-infos {
      flex: 1;
      min-width: 0;
    }
    .cart-nome {
      font-weight: 700;
      color: #232a2c;
      font-size: 1.02em;
      margin-bottom: 2px;
    }
    .cart-mods {
      color: #2d8659;
      font-size: .93em;
      margin-bottom: 1px;
    }
    .cart-qtdpreco {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cart-qtdbtns {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .cart-qtdbtns button {
      background: #eaf8f1;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 6px;
      color: #2d8659;
      font-weight: 900;
      font-size: 1.1em;
      cursor: pointer;
    }
    .cart-qtdbtns span {
      margin: 0 3px;
      font-weight: 700;
    }
    .cart-item-preco {
      font-weight: 700;
      color: #2d8659;
    }
    .cart-remove {
      background: none;
      border: none;
      color: #e06262;
      font-size: 1.05em;
      cursor: pointer;
      margin-left: 2px;
      padding: 2px;
    }
    .cart-footer {
      margin-top: auto;
      padding: 16px 18px 18px 18px;
      background: #f8faf8;
      border-top: 1.5px solid #f2f5f2;
    }
    .cart-subtotal {
      display: flex;
      justify-content: space-between;
      font-size: 1.07em;
      font-weight: 700;
      color: #232a2c;
    }
    .cart-finalizar {
      margin-top: 16px;
      width: 100%;
      background: #2d8659;
      color: #fff;
      font-weight: 700;
      font-size: 1.04em;
      padding: 13px 0;
      border: none;
      border-radius: 9px;
      box-shadow: 0 2px 18px #45c67617;
      cursor: pointer;
    }
    #cart-fab {
      position: fixed;
      right: 22px;
      bottom: 34px;
      z-index: 10000;
      background: #2d8659;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 8px #45c67644;
      width: 68px;
      height: 68px;
      cursor: pointer;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background .18s;
    }
    #cart-fab:hover {
      background: #45c676;
    }
    @media (max-width:480px){
      #sideCart{right:0;max-width:100vw;}
      #cart-fab { width: 56px; height: 56px; font-size: 1.5em; right: 10px; bottom: 16px; }
    }
  </style>
</head>
<body>
  <!-- Bot√£o flutuante para abrir carrinho -->
  <button id="cart-fab" onclick="abrirCarrinho()" title="Abrir Carrinho">üõí</button>

  <!-- Carrinho Lateral -->
  <div id="sideCart">
    <div class="cart-header">
      <span class="cart-title">Seu Carrinho</span>
      <button onclick="fecharCarrinho()" class="cart-close" title="Fechar">√ó</button>
    </div>
    <div id="sideCartItens">
      <!-- Exemplo de item no carrinho -->
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1464306076886-2556a2934ec8?auto=format&fit=crop&w=52&q=80" alt="Foto Prato" class="cart-img">
        <div class="cart-infos">
          <div class="cart-nome">Bruschetta Vegana</div>
          <div class="cart-mods">Tofu Crocante, +Queijo vegano</div>
          <div class="cart-qtdpreco">
            <span class="cart-qtdbtns">
              <button onclick="alterarQtd(this, -1)">-</button>
              <span>1</span>
              <button onclick="alterarQtd(this, 1)">+</button>
            </span>
            <span class="cart-item-preco">R$ 15,90</span>
          </div>
        </div>
        <button onclick="removerItem(this)" class="cart-remove" title="Remover">üóëÔ∏è</button>
      </div>
      <!-- Outros itens podem ser adicionados -->
    </div>
    <div class="cart-footer">
      <div class="cart-subtotal">
        <span>Subtotal</span>
        <span id="sideCartSubtotal">R$ 15,90</span>
      </div>
      <button class="cart-finalizar" onclick="window.location.href='checkout-simplificado.html'">Finalizar Pedido</button>
    </div>
  </div>
  <script>
    // Fun√ß√µes de abertura e fechamento do carrinho
    function abrirCarrinho() {
      document.getElementById('sideCart').style.display = 'flex';
      document.getElementById('cart-fab').style.display = 'none';
    }
    function fecharCarrinho() {
      document.getElementById('sideCart').style.display = 'none';
      document.getElementById('cart-fab').style.display = 'flex';
    }
    function alterarQtd(btn, dif) {
      let span = btn.parentNode.querySelector('span');
      let qtd = parseInt(span.textContent) + dif;
      if (qtd < 1) return;
      span.textContent = qtd;
      atualizarSubtotal();
    }
    function removerItem(btn) {
      btn.closest('.cart-item').remove();
      atualizarSubtotal();
    }
    function atualizarSubtotal() {
      // Exemplo b√°sico: recalcula o total usando apenas o valor fixo de exemplo
      let itemNodes = document.querySelectorAll('.cart-item');
      let total = 0;
      itemNodes.forEach(function(item) {
        // Extra√ß√£o simples, para produ√ß√£o use valores din√¢micos/data-attributes
        let preco = item.querySelector('.cart-item-preco').textContent.replace('R$', '').replace(',', '.');
        let qtd = parseInt(item.querySelector('.cart-qtdbtns span').textContent);
        total += parseFloat(preco) * qtd;
      });
      document.getElementById('sideCartSubtotal').textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
    }
    // (Opcional) Inicialize subtotal corretamente no carregamento
    window.onload = atualizarSubtotal;
  </script>
</body>
</html>
