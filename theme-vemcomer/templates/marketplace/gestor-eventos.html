<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gestor de Eventos - Restaurante</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet"/>
  <style>
    :root { --primary: #2d8659; --accent: #45c676; --star: #facb32; --gray: #f6f9f6; --meta: #6b7672; --primary-light: #eaf8f1; --danger: #ea5252;}
    body{background:var(--gray);font-family:'Montserrat',Arial,sans-serif;color:#232a2c;}
    .container{max-width:730px;margin:38px auto 55px auto;background:#fff;border-radius:18px;box-shadow:0 2px 14px #2d865913;padding:32px 18px 24px 18px;}
    h1{font-weight:700;color:var(--primary);font-size:1.37em;margin-bottom:24px;text-align:center;}
    .event-top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:13px;}
    .btn-novo{background:var(--primary);color:#fff;font-weight:700;font-size:1.11em;padding:10px 23px;border-radius:14px;border:none;cursor:pointer;box-shadow:0 2px 10px #45c67611;}
    .btn-novo:hover{background:var(--accent);}
    .event-list{display:flex;flex-direction:column;gap:21px;}
    .event-card{display:flex;align-items:flex-start;gap:19px;background:var(--primary-light);border-radius:14px;box-shadow:0 1px 8px #2d865912;padding:15px 17px 13px 19px;}
    .event-img{width:85px;height:85px;object-fit:cover;border-radius:13px;background:#eaf8f1;}
    .event-info{flex:1;display:flex;flex-direction:column;gap:7px;}
    .event-titulo{font-weight:900;color:var(--primary);font-size:1.12em;display:flex;align-items:center;gap:8px;}
    .event-titulo .badge-destaque{background:var(--star);color:#232a2c;font-weight:900;border-radius:8px;font-size:.95em;padding:3px 13px;margin-left:8px;}
    .event-datetime{color:var(--meta);font-size:.98em;font-weight:700;}
    .event-desc{color:#345;font-size:.98em;line-height:1.56;margin-bottom:2px;}
    .event-actions{display:flex;gap:7px;}
    .event-btn{background:var(--accent);color:#fff;font-weight:700;border:none;border-radius:8px;padding:5px 15px;font-size:.96em;cursor:pointer;}
    .event-actions .del{background:#ffe7e7;color:var(--danger);}
    /* Modal */
    #modalNovo{display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0005;z-index:999;align-items:center;justify-content:center;}
    .modal-wrap{background:#fff;border-radius:18px;max-width:350px;width:96vw;padding:23px 18px 17px 18px;
      box-shadow:0 12px 36px #2d865930;position:relative;}
    .close-modal{position:absolute;right:12px;top:10px;background:none;border:none;font-size:1.22em;color:#aaa;cursor:pointer;}
    .modal-label{font-weight:700;color:var(--primary);margin-bottom:7px;font-size:.98em;}
    .modal-row{margin-bottom:13px;}
    .modal-upload-box{width:100%;height:99px;background:#eaf8f1;border-radius:11px;border:2.5px dashed #cdf9e0;
      display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative;margin-bottom:8px;}
    .modal-upload-box img,.modal-upload-box video{max-height:100%;max-width:100%;object-fit:cover;border-radius:11px;}
    .modal-upload-box input[type="file"]{position:absolute;width:99px;height:99px;opacity:0;cursor:pointer;}
    .modal-row input, .modal-row textarea, .modal-row select{
      width:100%;padding:9px 12px;border-radius:8px;border:1.1px solid #cdf9e0;font-size:1em;font-family:inherit;color:#232a2c;}
    .modal-row textarea{height:53px;resize:vertical;}
    .switch-row{display:flex;align-items:center;gap:13px;margin:5px 0;}
    .switch-label{font-size:1em;color:var(--primary);font-weight:700;}
    .switch {position:relative;display:inline-block;width:40px;height:22px;}
    .switch input {opacity:0;width:0;height:0;}
    .slider {position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#eaf8f1;border-radius:22px;transition:.23s;}
    .slider:before {position:absolute;content:"";height:16px;width:16px;left:3px;bottom:3px;background:#45c676;border-radius:50%;transition:.23s;}
    .switch input:checked + .slider {background:#facb32;}
    .switch input:checked + .slider:before {transform:translateX(18px);}
    .btn-confirm{background:var(--primary);color:#fff;font-weight:800;font-size:1.04em;border:none;border-radius:11px;padding:11px 0;margin-top:13px;width:100%;cursor:pointer;}
    .btn-confirm:hover{background:var(--accent);}
    @media(max-width:480px){.container{padding:16px 2vw 22px 2vw;}.event-card{flex-direction:column;align-items:flex-start;}.event-img{width:100%;height:51vw;max-height:109px;margin-bottom:6px;}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestor de Eventos</h1>
    <div class="event-top-row">
      <span style="font-weight:700;color:var(--primary);font-size:.99em;">Eventos criados</span>
      <button class="btn-novo" onclick="document.getElementById('modalNovo').style.display='flex'">+ Novo Evento</button>
    </div>
    <div class="event-list" id="eventList">
      <!-- Evento exemplo -->
      <div class="event-card">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=130&q=60" alt="Festival Inverno" class="event-img"/>
        <div class="event-info">
          <div class="event-titulo">Festival de Inverno <span class="badge-destaque">Destacado</span></div>
          <div class="event-datetime">Hoje, 19h - 22h</div>
          <div class="event-desc">Sabores e música ao vivo. Degustação especial de caldos e vinhos.</div>
          <div class="event-actions">
            <button class="event-btn" onclick="alert('Editar evento!')">Editar</button>
            <button class="event-btn del" onclick="alert('Evento excluído!')">Deletar</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <img src="https://images.unsplash.com/photo-1476718406336-bb5a9690ee2a?auto=format&fit=crop&w=130&q=60" alt="Noite Vinhos" class="event-img"/>
        <div class="event-info">
          <div class="event-titulo">Noite de Vinhos</div>
          <div class="event-datetime">Sexta, 20h - 23h</div>
          <div class="event-desc">Harmonização de vinhos e pratos típicos africanos.</div>
          <div class="event-actions">
            <button class="event-btn" onclick="alert('Editar evento!')">Editar</button>
            <button class="event-btn del" onclick="alert('Evento excluído!')">Deletar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Novo Evento -->
  <div id="modalNovo">
    <div class="modal-wrap">
      <button class="close-modal" onclick="document.getElementById('modalNovo').style.display='none'">×</button>
      <div class="modal-label">Novo Evento</div>
      <div class="modal-row">
        <div class="modal-upload-box" id="eventoCapaBox" title="Upload de capa">
          <img src="https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&w=99&q=60" alt="Capa do evento" id="eventoCapaPreview"/>
          <input type="file" accept="image/*" id="eventoCapaUpload"/>
        </div>
      </div>
      <div class="modal-row"><input type="text" placeholder="Título do evento" id="campoTitulo"/></div>
      <div class="modal-row">
        <input type="datetime-local" placeholder="Início" id="campoInicio" style="margin-bottom:7px"/>
        <input type="datetime-local" placeholder="Fim" id="campoFim"/>
      </div>
      <div class="modal-row"><textarea placeholder="Descrição completa do evento"></textarea></div>
      <div class="switch-row">
        <label for="toggleDestaque" class="switch-label">Destacar este evento (PRO/pago)</label>
        <label class="switch">
          <input type="checkbox" id="toggleDestaque"/>
          <span class="slider"></span>
        </label>
      </div>
      <button class="btn-confirm" onclick="salvaEvento()">Criar Evento</button>
    </div>
  </div>
  <script>
    document.getElementById('eventoCapaUpload').addEventListener('change', e => {
      const reader = new FileReader();
      reader.onload = ev => document.getElementById('eventoCapaPreview').src = ev.target.result;
      if (e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
    });
    function salvaEvento(){
      alert('Evento cadastrado!')
      document.getElementById('modalNovo').style.display='none';
      // Aqui poderia adicionar o evento à lista dinamicamente via JS/DB
    }
  </script>
</body>
</html>
