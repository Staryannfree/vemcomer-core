<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Detalhes Produto</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d8659;
      --primary-light: #eaf8f1;
    }
    body {
      background: #f8faf8;
      font-family: Montserrat, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    #modalProduto {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0008;
      align-items: center;
      justify-content: center;
    }
    #modalProduto.show {
      display: flex;
    }
    .prod-modal-content {
      background: #fff;
      border-radius: 16px;
      max-width: 380px;
      width: 96vw;
      padding: 0 0 24px 0;
      box-shadow: 0 8px 38px #2d865955;
      position: relative;
      animation: fadeIn .3s;
    }
    @keyframes fadeIn {
      from { opacity:0; transform:scale(.96);}
      to { opacity:1; transform:scale(1);}
    }
    .prod-close {
      position: absolute;
      right: 13px;
      top: 12px;
      background: none;
      border: none;
      font-size: 1.27em;
      color: #bbb;
      z-index: 3;
      cursor: pointer;
    }
    .prod-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      background: #eaeaea;
    }
    .prod-details {
      padding: 18px 18px 0 18px;
    }
    .prod-title {
      font-size: 1.16em;
      font-weight: 700;
      color: #222;
      margin-bottom: 3px;
    }
    .prod-desc {
      color: #4d5252;
      font-size: .98em;
      margin-bottom: 8px;
    }
    .prod-price {
      font-size: 1.13em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .prod-mod-group b {
      font-size: .98em;
      color: var(--primary);
    }
    .prod-mod-group {
      margin-bottom: 10px;
    }
    .prod-mod-group label {
      display: block;
      margin-bottom: 2px;
      font-size: .98em;
    }
    textarea#obsProduto {
      width: 100%;
      min-height: 34px;
      border-radius: 7px;
      border: 1.1px solid #d7e6df;
      padding: 8px 9px;
      font-family: Montserrat, Arial, sans-serif;
      margin-bottom: 5px;
      resize: vertical;
    }
    .prod-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }
    .prod-qtd-btns {
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .prod-qtd-btns button {
      background: var(--primary-light);
      border: none;
      width: 32px; height: 32px;
      border-radius: 8px;
      font-size: 1.3em;
      color: var(--primary);
      font-weight: 700;
      cursor: pointer;
      transition: background .13s;
    }
    .prod-qtd-btns button.plus {
      background: var(--primary);
      color: #fff;
    }
    #qtdProduto {
      font-size: 1.13em;
      font-weight: 700;
      min-width: 18px;
      text-align: center;
    }
    #btnAddCarrinho {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      border: none;
      padding: 10px 26px;
      border-radius: 10px;
      font-size: 1.02em;
      box-shadow: 0 2px 9px #2d865913;
      cursor: pointer;
      transition: background .17s;
    }
    #btnAddCarrinho:hover {
      background: #45c676;
    }
    @media (max-width:500px) {
      .prod-modal-content {max-width:99vw;}
    }
  </style>
</head>
<body>
  <div id="modalProduto">
    <div class="prod-modal-content">
      <button class="prod-close" onclick="fecharModalProduto()">×</button>
      <img id="imgProduto" class="prod-img" src="" alt="Foto Produto">
      <div class="prod-details">
        <div id="tituloProduto" class="prod-title"></div>
        <div id="descProduto" class="prod-desc"></div>
        <div class="prod-price">R$ <span id="precoBase"></span></div>
        <!-- Modificadores obrigatórios -->
        <div class="prod-mod-group">
          <b>Escolha uma Proteína <span style="color:#ea5252">*</span></b><br>
          <label><input type="radio" name="proteina" checked> Tofu Crocante (+R$ 3,00)</label>
          <label><input type="radio" name="proteina"> Grão-de-Bico (incluso)</label>
        </div>
        <!-- Modificadores opcionais -->
        <div class="prod-mod-group">
          <b>Adicionais</b><br>
          <label><input type="checkbox" name="adicional"> Tomate seco (+R$ 2,00)</label>
          <label><input type="checkbox" name="adicional"> Queijo vegano (+R$ 3,00)</label>
        </div>
        <!-- Observação -->
        <div>
          <textarea id="obsProduto" placeholder="Observação para o restaurante..."></textarea>
        </div>
        <!-- Contador quantidade e botão -->
        <div class="prod-actions">
          <div class="prod-qtd-btns">
            <button type="button" onclick="alteraQtd(-1)">-</button>
            <span id="qtdProduto">1</span>
            <button type="button" class="plus" onclick="alteraQtd(1)">+</button>
          </div>
          <button id="btnAddCarrinho" onclick="window.location.href='carrinho-side-cart.html'">Adicionar <span id="precoTotal"></span></button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let qtd = 1, precoBase = 12.90, precoMods = 0;

    function alteraQtd(v) {
      qtd = Math.max(1, qtd + v);
      document.getElementById('qtdProduto').textContent = qtd;
      atualizaTotal();
    }

    function atualizaTotal() {
      // Cálculo de modificadores (apenas exemplo — personalize para integração real)
      precoMods = 0;
      // Proteína (Tofu Crocante)
      if(document.querySelector('input[name="proteina"]:checked') && document.querySelector('input[name="proteina"]:checked').parentElement.textContent.includes('Tofu')){
        precoMods += 3;
      }
      // Adicionais
      let adicionais = document.querySelectorAll('input[name="adicional"]:checked');
      adicionais.forEach((el)=>{
        if(el.parentElement.textContent.includes('Tomate seco')) precoMods += 2;
        if(el.parentElement.textContent.includes('Queijo vegano')) precoMods += 3;
      });
      // Total
      let total = (precoBase + precoMods) * qtd;
      document.getElementById('precoTotal').textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
    }

    document.querySelectorAll('input[name="proteina"],input[name="adicional"]').forEach(function(el){
      el.onchange = atualizaTotal;
    });

    // Função para abrir o modal com dados do produto
    function abrirModalProduto(produto) {
      document.getElementById('imgProduto').src = produto.img;
      document.getElementById('tituloProduto').textContent = produto.titulo;
      document.getElementById('descProduto').textContent = produto.descricao;
      precoBase = produto.preco;
      document.getElementById('precoBase').textContent = produto.preco.toLocaleString('pt-BR', {minimumFractionDigits:2});
      qtd = 1;
      precoMods = 0;
      document.getElementById('qtdProduto').textContent = qtd;
      document.getElementById('precoTotal').textContent = 'R$ ' + produto.preco.toFixed(2).replace('.', ',');
      document.getElementById('obsProduto').value = '';
      // Reseta modificadores
      document.querySelectorAll('input[name="proteina"]')[0].checked = true;
      document.querySelectorAll('input[name="proteina"]')[1].checked = false;
      document.querySelectorAll('input[name="adicional"]').forEach(el=>el.checked=false);
      document.getElementById('modalProduto').classList.add('show');
      atualizaTotal();
    }

    function fecharModalProduto() {
      document.getElementById('modalProduto').classList.remove('show');
    }

    // Atualiza preço quando opções mudam
    document.querySelectorAll('input[name="proteina"],input[name="adicional"]').forEach(function(el){
      el.addEventListener('change', atualizaTotal);
    });

    // Inicia com valor atualizado se abrir direto
    window.onload = function() { atualizaTotal(); };
  </script>
</body>
</html>
