<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Story Viewer - Restaurante</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet"/>
  <style>
    body {margin:0;padding:0;box-sizing:border-box;}
    .story-overlay {
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      background:rgba(32,32,32,0.98);z-index:9999;display:flex;align-items:center;justify-content:center;
      flex-direction:column;
    }
    .story-progress {
      position:absolute;top:0;left:0;width:100vw;height:6px;background:rgba(255,255,255,0.17);
      display:flex;z-index:2;
    }
    .progress-bar {
      height:100%;background:#45c676;border-radius:9px;transition:width 0.15s;
    }
    .story-content {
      width:100vw;max-width:410px;height:79vh;max-height:670px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      position:relative;
      box-shadow:0 7px 34px #232a2c80;
      background:rgba(0,0,0,0.09);border-radius:22px;
    }
    .story-media {width:100%;height:100%;object-fit:cover;border-radius:19px;max-height:100%;}
    .story-cta {
      position:absolute;bottom:27px;left:50%;transform:translateX(-50%);
      background:#2d8659;color:#fff;font-weight:700;font-size:1.12em;
      border:none;border-radius:13px;
      padding:14px 48px;cursor:pointer;box-shadow:0 2px 15px #45c67622;transition:background .16s;
      z-index:2;
      animation:cta-fadein 1.1s;
    }
    .story-cta:hover {background:#45c676;}
    @keyframes cta-fadein{from{opacity:0;bottom:19px;}to{opacity:1;bottom:27px;}}
    .nav-zone {position:absolute;top:0;bottom:0;width:52vw;}
    .nav-left {left:0;}
    .nav-right {right:0;}
    .nav-zone {cursor:pointer;z-index:10;}
    .story-close-btn {
      position:absolute;top:19px;right:25px;width:38px;height:38px;background:rgba(0,0,0,0.32);border-radius:50%;
      border:none;color:#fff;font-size:1.33em;cursor:pointer;font-weight:900;z-index:20;
    }
    .story-paused{opacity:0.44;}
    .story-header{
      position:absolute;top:16px;left:22px;color:#fff;z-index:12;font-weight:700;font-size:1.13em;
      text-shadow:0 2px 8px #000;
      display:flex;align-items:center;gap:17px
    }
    .story-avatar{width:38px;height:38px;border-radius:50%;object-fit:cover;border:2.5px solid #cdf9e0;margin-right:6px;}
    @media(max-width:450px){
      .story-content{max-width:99vw;height:70vh;}
      .story-header{top:12px;left:13px;font-size:1em;}
      .story-cta{padding:11px 12vw;}
    }
  </style>
</head>
<body>
  <!-- Story Overlay/Modal -->
  <div class="story-overlay" id="storyOverlay">
    <div class="story-progress">
      <div class="progress-bar" id="progressBar" style="width:0%"></div>
    </div>
    <button class="story-close-btn" onclick="closeStory()">×</button>
    <div class="story-header">
      <img class="story-avatar" src="https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=96&q=80" alt="Logo restaurante"/>
      Restaurante Raízes da África
    </div>
    <div class="story-content" id="storyContent">
      <!-- Troque para <video class="story-media" controls ...> se for story em vídeo -->
      <img class="story-media" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=410&q=70" alt="Story do Prato"/>
      <button class="story-cta" onclick="window.location.href='/cardapio'">Ver Cardápio</button>
      <div class="nav-zone nav-left" ontouchstart="handleBack()" onclick="handleBack()" title="Voltar"></div>
      <div class="nav-zone nav-right" ontouchstart="handleNext()" onclick="handleNext()" title="Próxima"></div>
    </div>
  </div>
  <script>
    // Story viewer (simulação, avança progress)
    let duration = 7300, progress=0, paused=false, storyStep=0;
    let bar = document.getElementById('progressBar');
    let overlay = document.getElementById('storyOverlay');
    function tick(){
      if(!paused && progress<duration){
        progress+=150; bar.style.width = (progress/duration*100)+'%';
        if(progress>=duration){ handleNext(); return; }
        setTimeout(tick, 140);
      }
    }
    overlay.addEventListener('mousedown', e=>{
      paused = true; bar.classList.add('story-paused');
    });
    overlay.addEventListener('mouseup', e=>{
      paused = false; bar.classList.remove('story-paused'); tick();
    });
    function handleBack(){ alert('Story anterior'); }
    function handleNext(){ alert('Próximo story'); }
    function closeStory(){ overlay.style.display='none'; }
    tick();
  </script>
</body>
</html>
