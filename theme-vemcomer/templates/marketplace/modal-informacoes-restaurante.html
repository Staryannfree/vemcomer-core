<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Informações Restaurante</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2d8659; }
    body {
      background: #f8faf8;
      font-family: Montserrat, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    #abrirModalRestBtn {
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 9px;
      font-size: 1em;
      padding: 13px 32px;
      margin: 42px auto 0 auto;
      display: block;
      box-shadow: 0 2px 18px #45c67617;
      cursor: pointer;
    }
    #modalInfoRestaurante {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0006;
      align-items: center;
      justify-content: center;
    }
    #modalInfoRestaurante.show {
      display: flex;
    }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      max-width: 360px;
      width: 95vw;
      padding: 0 0 28px 0;
      box-shadow: 0 10px 38px #2d865955;
      position: relative;
      animation: modalIn .22s;
    }
    @keyframes modalIn {
      from { opacity:0; transform:scale(.95);}
      to { opacity:1; transform:scale(1);}
    }
    .modal-close {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      font-size: 1.28em;
      color: #bbb;
      z-index: 3;
      cursor: pointer;
    }
    .modal-infos {
      padding: 17px 18px 7px 18px;
      font-size: 1em;
    }
    .modal-infos strong {
      color: var(--primary);
    }
    .modal-label {
      font-size: 1.17em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .modal-infos ul {
      padding-left: 17px;
      line-height: 1.35;
      margin: 0;
    }
    .modal-infos iframe {
      width: 100%;
      height: 120px;
      border: 0;
      border-radius: 10px;
      background: #eee;
    }
    @media (max-width:500px) {
      .modal-content { max-width:96vw; padding-bottom:18px;}
    }
  </style>
</head>
<body>
  <button id="abrirModalRestBtn" onclick="abrirModalInfoRestaurante()">Abrir Modal Restaurante</button>

  <div id="modalInfoRestaurante">
    <div class="modal-content">
      <button class="modal-close" onclick="fecharModalRestaurante()">×</button>
      <div class="modal-infos">
        <div class="modal-label">Informações do Restaurante</div>
        <!-- Endereço -->
        <div style="margin-bottom:7px;">
          <strong>Endereço:</strong><br>
          <span id="infoEndereco">R. Culturas Africanas, 200, Goiânia/GO</span>
        </div>
        <!-- Mapa -->
        <div style="margin-bottom:12px;">
          <iframe id="infoMapa"
            title="Mapa Restaurante"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-49.2643,-16.6864,-49.2543,-16.6764&layer=mapnik">
          </iframe>
        </div>
        <!-- Horários estruturados -->
        <div style="margin-bottom:8px;">
          <strong>Horário de Funcionamento:</strong>
          <ul id="infoHorarios"></ul>
        </div>
        <!-- Pagamentos -->
        <div>
          <strong>Formas de Pagamento:</strong><br>
          <span id="infoPagamentos">Cartão, Pix, Dinheiro, VR/VA</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Exemplo de dados vindos do backend
    const infoRestaurante = {
      endereco: "R. Culturas Africanas, 200, Goiânia/GO",
      mapa: "https://www.openstreetmap.org/export/embed.html?bbox=-49.2643,-16.6864,-49.2543,-16.6764&layer=mapnik",
      horarios: [
        { dia: "Segunda a Sexta", aberto: "10h00", fechado: "22h00" },
        { dia: "Sábado", aberto: "11h00", fechado: "21h00" },
        { dia: "Domingo", fechado: true }
      ],
      pagamentos: "Cartão, Pix, Dinheiro, VR/VA"
    };

    function abrirModalInfoRestaurante(data = infoRestaurante) {
      document.getElementById('infoEndereco').textContent = data.endereco;
      document.getElementById('infoMapa').src = data.mapa;
      const horariosUl = document.getElementById('infoHorarios');
      horariosUl.innerHTML = '';
      data.horarios.forEach(h => {
        let li = document.createElement('li');
        if (h.fechado === true) {
          li.textContent = h.dia + ": Fechado";
        } else {
          li.textContent = h.dia + ": " + h.aberto + " às " + h.fechado;
        }
        horariosUl.appendChild(li);
      });
      document.getElementById('infoPagamentos').textContent = data.pagamentos;
      document.getElementById('modalInfoRestaurante').classList.add('show');
    }

    function fecharModalRestaurante() {
      document.getElementById('modalInfoRestaurante').classList.remove('show');
    }
  </script>
</body>
</html>
