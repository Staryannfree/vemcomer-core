<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Informações do Restaurante</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2d8659; --primary-light: #eaf8f1; --accent: #45c676; --gray: #f6f9f6; --danger: #ea5252; --meta: #6b7672; --text: #232a2c; --star: #facb32;}

    body {background:var(--gray);font-family:'Montserrat',Arial,sans-serif;color:var(--text);margin:0;padding:0;}
  </style>
</head>
<body>
  <!-- Modal de Informações do Restaurante -->
  <div id="modalInfoRestaurante" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:#0006;align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:16px;max-width:360px;width:95vw;padding:0 0 28px 0;box-shadow:0 10px 38px #2d865955;position:relative;">
      <button style="position:absolute;right:10px;top:10px;background:none;border:none;font-size:1.28em;color:#bbb;z-index:3;cursor:pointer" onclick="document.getElementById('modalInfoRestaurante').style.display='none'">×</button>
      <div style="padding:17px 18px 7px 18px;">
        <div style="font-size:1.17em;font-weight:700;color:var(--primary);margin-bottom:10px;">Informações do Restaurante</div>
        <!-- Endereço -->
        <div style="margin-bottom:7px;">
          <strong style="color:var(--primary);">Endereço:</strong><br>
          <span id="infoEndereco">R. Culturas Africanas, 200, Goiânia/GO</span>
        </div>
        <!-- Mapa -->
        <div style="margin-bottom:12px;">
          <iframe id="infoMapa"
            title="Mapa Restaurante"
            src="https://www.openstreetmap.org/export/embed.html?bbox=-49.2643,-16.6864,-49.2543,-16.6764&layer=mapnik"
            style="width:100%;height:120px;border:0;border-radius:10px;">
          </iframe>
        </div>
        <!-- Horários estruturados -->
        <div style="margin-bottom:8px;">
          <strong style="color:var(--primary);">Horário de Funcionamento:</strong>
          <ul id="infoHorarios" style="padding-left:17px;line-height:1.35;margin:0;">
            <!-- Itens preenchidos via JS -->
          </ul>
        </div>
        <!-- Pagamentos -->
        <div style="margin-bottom:0;">
          <strong style="color:var(--primary);">Formas de Pagamento:</strong><br>
          <span id="infoPagamentos">Cartão, Pix, Dinheiro, VR/VA</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Exemplo de dados vindos do backend
    const infoRestaurante = {
      endereco: "R. Culturas Africanas, 200, Goiânia/GO",
      mapa: "https://www.openstreetmap.org/export/embed.html?bbox=-49.2643,-16.6864,-49.2543,-16.6764&layer=mapnik",
      horarios: [
        { dia: "Segunda a Sexta", aberto: "10h00", fechado: "22h00" },
        { dia: "Sábado", aberto: "11h00", fechado: "21h00" },
        { dia: "Domingo", fechado: true }
      ],
      pagamentos: "Cartão, Pix, Dinheiro, VR/VA"
    };

    // Função para exibir modal e popular dados
    function abrirModalInfoRestaurante(data = infoRestaurante) {
      document.getElementById('infoEndereco').textContent = data.endereco;
      document.getElementById('infoMapa').src = data.mapa;
      // Montar lista de horários estruturados
      const horariosUl = document.getElementById('infoHorarios');
      horariosUl.innerHTML = '';
      data.horarios.forEach(h => {
        let li = document.createElement('li');
        if (h.fechado === true) {
          li.textContent = h.dia + ": Fechado";
        } else {
          li.textContent = h.dia + ": " + h.aberto + " às " + h.fechado;
        }
        horariosUl.appendChild(li);
      });
      document.getElementById('infoPagamentos').textContent = data.pagamentos;
      document.getElementById('modalInfoRestaurante').style.display = 'flex';
    }

    // Basta chamar abrirModalInfoRestaurante() para abrir com dados atuais
  </script>
</body>
</html>
